# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#3.4.2

agents:
  queue: "android"

steps:
  - label: "Gradle Wrapper Validation"
    command: |
      validate_gradle_wrapper
    plugins: *common_plugins

  # Wait for Gradle Wrapper to be validated before running any other jobs
  - wait

  - label: "Lint & Checkstyle"
    key: "lint_and_checkstyle"
    plugins: *common_plugins
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew lintRelease checkstyle
    artifact_paths:
      - "**/build/reports/lint-results.*"
      - "**/build/reports/checkstyle/checkstyle.*"
  - label: "Test"
    key: "test"
    plugins: *common_plugins
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew testRelease
  # Publish tasks
  - label: "Publish to s3"
    depends_on:
      - "lint_and_checkstyle"
      - "test"
    plugins: *common_plugins
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew \
          :WordPressLoginFlow:prepareToPublishToS3 $(prepare_to_publish_to_s3_params) \
          :WordPressLoginFlow:publish
